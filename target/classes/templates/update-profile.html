    <style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}







    </style>

<body th:object="${data}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="signup-box">
    <h3>Update My Profile</h3>
    <form th:action="@{/user/update}" action="#" method="POST" enctype="multipart/form-data">
        <input type="text" th:value="${data.id}" name="id" hidden>
        <label>First Name</label>
        <input type="text" placeholder="Enter Name" th:value="${data.name}" name="name" required/>
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" th:value="${data.email}" name="email" readonly/>
        <label>Number</label>
        <input type="number" placeholder="Enter Number" th:value="${data.number}" minlength="10" maxlength="10" name="number" required/>
        <label>Address</label>
        <input type="text" placeholder="Enter Address" th:value="${data.address}" name="address" required/>
        <label>City</label>
        <input type="text" placeholder="Enter city" th:value="${data.city}" name="city" required/>
        <label>State</label>
        <input type="text" placeholder="Enter state" th:value="${data.state}" name="state" required/>
        <label>Pin Code</label>
        <input type="number" placeholder="Enter pincode" th:value="${data.pinCode}" name="pinCode" minlength="6" maxlength="6" required/>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="password" required/>
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter Password Again" name="cPassword" required/>
        <label>Change My Image</label>
        <input type="file" placeholder="Choose Your Image" name="profile"/>
        <label>Upload Any Government Id Proof (For Verification)</label>
        <input type="file" placeholder="Upload Any Government Id Proof (For Verification) " name="govtId"/>
        <label>Upload My BPL/Kisaan Card</label>
        <input type="file" placeholder="Upload Your BPL/Kisaan Card" name="bpl"/>
        <input type="submit" value="Update"/>
        <br/> <br/>
        <br/>

    </form>
</div>
