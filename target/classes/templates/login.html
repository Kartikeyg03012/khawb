<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
    <title>Login | KhawB-The NGO</title>
    <link rel="stylesheet" th:href="@{css/ls.css}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="login-box">

    <div th:if="${session.msg}" th:classappend="${session.type}"
         class="alert" role="alert">
        <p th:text="${session.msg}"></p>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">Invalid
        Username And Password, Please Try Again !!!
    </div>
    <div th:if="${param.logout}" class="alert alert-danger">You Have
        Been Logged Out
    </div>
    <br>

    <h1>Login</h1>
    <form th:action="@{/do-login}" action="#" method="POST">
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email-Id" name="username"/>
        <label>Password</label>
        <input type="password" placeholder="Enter your password" name="password"/>
        <input type="submit" value="Submit"/>
    </form>
</div>
<p class="para-2">
    Not have an account? <a th:href="@{'/forgot'}">Lost Your Password?</a>
<p class="para-2">
    Not have an account? <a th:href="@{'/sign-up'}">Sign Up Here</a>
</p>
</body>
</html>
