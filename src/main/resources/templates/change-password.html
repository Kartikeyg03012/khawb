<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Change Password | Digital Auction</title>
    <link rel="icon" th:href="@{/img/fav.jpg}"/>
    <link rel="stylesheet" th:href="@{css/ls.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <!--Font Awsome  -->
    <script src='https://kit.fontawesome.com/a076d05399.js'
            crossorigin='anonymous'></script>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<center>
    <section>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/change-my-password}" method="POST">
                    <div class="form-group">
                        <label for="ok">Your Email</label> <input type="email"
                                                                  class="form-control" th:value="${session.email}" placeholder="" name="email"
                                                                  id="ok" hidden>
                    </div>

                    <div class="form-group">
                        <label for="myInput">New Password</label> <input type="password"
                                                                         class="form-control" placeholder="New Password" name="password"
                                                                         id="myInput" required> <i onclick="show('myInput')"
                                                                                                   class="fas fa-eye-slash" id="display"></i>
                    </div>
                    <div class="form-group">
                        <label for="myInput2">Re-Type Password</label> <input
                            type="password" class="form-control"
                            placeholder="Re-Type Password" id="myInput2" name="retype_pwd"
                            required> <i onclick="show('myInput2')"
                                         class="fas fa-eye-slash" id="display"></i>
                    </div>
                    <input type="submit" value="Change" class="btn btn-primary">
                </form>
                <script type="text/javascript">
  				
function show(a) {
  var x=document.getElementById(a);
  var c=x.nextElementSibling
  if (x.getAttribute('type') == "password") {
  c.removeAttribute("class");
  c.setAttribute("class","fas fa-eye");
  x.removeAttribute("type");
    x.setAttribute("type","text");
  } else {
  x.removeAttribute("type");
    x.setAttribute('type','password');
 c.removeAttribute("class");
  c.setAttribute("class","fas fa-eye-slash");
  }
}


                </script>


            </div>
        </div>
    </section>
</center>
</body>
</html>
