    <link rel="stylesheet" th:href="@{css/ls.css}"/>

            crossorigin='anonymous'></script>
    <!-- CSS only -->

<body>
<center>
    <section>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/verify-user}" method="POST">
                    <div class="form-group">
                        <label for="myInput">Email</label> <input
                            type="email" class="form-control"
                            placeholder="Enter Your Registered Email Id" name="email" id="myInput" required></div>
                    <span>*OTP will be send to your Register Mobile Number</span>
                    <br><input type="submit" value="Send OTP" class="btn btn-outline-primary">
                </form>


            </div>
        </div>
    </section>
</center>
</body>
