    <style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}


















    </style>

        </a>

<div class="card card-body text-dark" th:object="${dream}">
    <center><h3>Edit My Dream</h3></center>
    <form th:action="@{/user-dream/update-dream}" action="#" method="POST">
        <input type="text" th:value="${dream.id}" name="id" hidden>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:value="${dream.title}" placeholder="Enter Title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Enter Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${dream.description}" rows="3"></textarea>
        </div>
        <div th:if="${dream.paid==true}">
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" id="show-hint" onclick="showHint();" data-inline="true" data-theme="c" name="paid" checked>
                    <span class="slider round"></span>
                </label>
                Are you request for any kind of financial help?
            </div>
            <div class="form-group">
                <div id="hint-toggle" class="ui-body ui-body-e" style="display: none">
                    <label for="title">Amount</label>
                    <input type="text" class="form-control" th:value="${dream.amount}" placeholder="Enter amount" name="amount">
                </div>
            </div>
        </div>
        <script type="text/javascript">
    function showHint(event){
    $("#hint-toggle").toggle();
        }
        </script>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

</div>
