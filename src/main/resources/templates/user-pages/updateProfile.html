<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">

<head>
    <link rel="icon" th:href="@{./img/logo ss.jpg}"/>
    <title>Update Profile</title>
    <!-- animate css -->
    <link rel="stylesheet" href="../src/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
            rel="stylesheet">

    <!-- icons -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css'>


    <link rel="stylesheet" th:href="@{./css/details.css}">

    <title>Dashboard</title>

    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

    <!--Font Awsome  -->
    <script src='https://kit.fontawesome.com/a076d05399.js'
            crossorigin='anonymous'></script>
    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body th:object="${data}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img th:src="@{./img/logo.jpg}" width="150" height="120" alt="logo"/>
        <a class="navbar-brand" th:href="@{/home}">Khawb-The NGO</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span th:text="'Hello, '+${data.name}" style="margin: 20px"></span>
        </div>
        <div th:if="${session.msg}" th:classappend="${session.type}"
             class="alert" role="alert">
            <p th:text="${session.msg}"></p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </div>
        <a th:href="@{/logout}">
            <button class="btn btn-moving-gradient btn-moving-gradient--red mx-2">LOGOUT</button>
        </a>
    </div>
</nav>

<div>
    <div class="card card-body text-dark">

        <form th:action="@{/user/update}" action="#" method="POST" enctype="multipart/form-data">
            <input type="text" th:value="${data.id}" name="id" hidden>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter Name" name="name" required/>
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" name="email" required/>
            </div>
            <div class="form-group">
                <label>Number</label>
                <input type="number" placeholder="Enter Number" minlength="10" maxlength="10" name="number" required/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Enter Address" name="address" required/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" placeholder="Enter city" name="city" required/>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" placeholder="Enter state" name="state" required/>
            </div>
            <div class="form-group">
                <label>Pin Code</label>
                <input type="number" placeholder="Enter pincode" name="pincode" minlength="6" maxlength="6" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="password" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter Password Again" name="cPassword" required/>
            </div>
            <div class="form-group">
                <label>Choose Your Image</label>
                <input type="file" placeholder="Choose Your Image" name="profile" required/>
            </div>
            <div class="form-group">
                <label>Upload Any Government Id Proof (For Verification)</label>
                <input type="file" placeholder="Upload Any Government Id Proof (For Verification) " name="govtId" required/>
            </div>
            <input type="submit" value="Submit"/>


            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Enter Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" id="show-hint" onclick="showHint();" data-inline="true" data-theme="c" name="paid">
                    <span class="slider round"></span>
                </label>
                Are you request for any kind of financial help?
            </div>
            <div class="form-group">
                <div id="hint-toggle" class="ui-body ui-body-e" style="display: none">
                    <label for="title">Amount</label>
                    <input type="number" class="form-control" placeholder="Enter amount" name="amount">
                </div>
            </div>
            <script type="text/javascript">
    function showHint(event){
    $("#hint-toggle").toggle();
        }


            </script>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

    </div>
</div>

</body>
</html>
